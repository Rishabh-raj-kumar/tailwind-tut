<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- hover:{property} -->
    <div class="bg-green-800 w-40 p-4 rounded-lg m-8 shadow-2xl text-white text-xl uppercase text:center hover:bg-blue-500 hover:text-blue-700">Hello there</div>

    <!-- focus:{property} -->
    <input class="focus:border-2 focus:border-green-300 outline-none rounded:xl m-16 border border-gray-300 p-1 rounded-lg px-4" type="text" placeholder="Enter the text">

    <!-- shadow-{size} md,lg,xl,2xl,   inner,outline,none-->
    <!-- opacity-{percentage} 0,25,50,75,100  -->

    <div class="bg-green-800 w-28 opacity-50 p-4 m-4">Hi there</div>

    <!-- cursor-{style}  pointer,wait,text,move,not-allowed -->
    <div class="bg-green-800 w-28 opacity-100 cursor-pointer p-4 m-4">Hi there</div>

      <!-- select-{style}  none,text,all,auto -->
      <div class="bg-blue-800 text-white w-28 opacity-100 cursor-pointer  select-all p-4 m-4">Hi there</div>
</body>
</html>
