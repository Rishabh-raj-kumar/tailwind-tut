<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- grid-{cols}-{unit} -> grid-template-columns: repeat(unit,minmax(0,1fr))-->

    <div class="grid h-screen w-screen grid-cols-3">
        <div class="bg-teal-100 w-3/3 h-3/3 flex justify-center items-center">A</div>
        <div class="bg-teal-200 w-3/3 h-3/3 flex justify-center items-center">B</div>
        <div class="bg-teal-300 w-3/3 h-3/3 flex justify-center items-center">C</div>
        <div class="bg-teal-400 w-3/3 h-3/3 flex justify-center items-center">D</div>
        <div class="bg-teal-500 w-3/3 h-3/3 flex justify-center items-center">E</div>
        <div class="bg-teal-600 w-3/3 h-3/3 flex justify-center items-center">F</div>
        <div class="bg-teal-700 w-3/3 h-3/3 flex justify-center items-center">G</div>
        <div class="bg-teal-800 w-3/3 h-3/3 flex justify-center items-center">H</div>
        <div class="bg-teal-900 w-3/3 h-3/3 flex justify-center items-center">J</div>
    </div>
</body>
</html>
